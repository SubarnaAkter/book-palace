<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title-->
    <title>Book archive</title>
    <!--  Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgb(252, 245, 245);">
    <!--search input field-->
    <section class="container mt-5">
    <h1 class="text-center  mb-3 text-success">Search your Book</h1>
    <div class="input-group mb-3  w-50 mx-auto">
        <input type="text" id="search-field" class="form-control" placeholder="Search your book" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary fw-bold bg-dark text-white" type="button" id="button-addon2" onclick="searchBook()">Search</button>
    </div>  
    <!--Error message-->
<div>
    <h6 id="error-message" class="text-center text-danger mt-5">No result found!  Please enter a valid name.</h6>
    <!--spinner-->
    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
</div>


<!-- book numbers -->
<h3 class="text-center mt-5" id="book-numbers"></h3>

<!--book container--> 
    <div class="row row-cols-1 row-cols-md-3 g-4  my-5"  id="book-container">
              
    </div>
</section>
      <script src="app.js"></script>
       <!--  Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
